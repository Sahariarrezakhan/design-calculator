<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main">
        <div class="screen">
            <h1>Standard Calculator</h1>
            <input type="text">
        </div>
        <div class="buttonWrapper">
            <div class="buttonGroup1">
                <button>CE</button>
                <button>C</button>
                <button>%</button>
                <button id="sign">/</button>
            </div>
            <div class="buttonGroup2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="sign">X</button>
            </div>
            <div class="buttonGroup3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="sign">-</button>
            </div>
            <div class="buttonGroup4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="sign">+</button>
            </div>
            <div class="buttonGroup5">
                <button>+-</button>
                <button>0</button>
                <button>.</button>
                <button id="sign">=</button>
            </div>
        </div>
    </section>
</body>

</html>
